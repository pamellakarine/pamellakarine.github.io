<!DOCTYPE html>
<html>
<head>
<title>FORMULARIO</title>
</head>
<body>

<h1>SUA MUSICA</h1>
<p>Bem vindo ao formulario de musica.</p>


<form>
    <label for="Nome">Nome:</label><br>
    <input type="text" id="Nome" name="Nome"><br>
    <label for="Idade">Idade:</label><br>
    <input type="text" id="Idade" age="Idade">
  </form> 

  <form>
    <label for="EMAIL">Email:</label><br>
    <input type="text" id="EMAIL" email="EMAIL"><br>
    <label for="Contato">Contato:</label><br>
    <input type="text" id="Contato" age="Contato">
  </form> 

  <p>Preferencia Musical</p>

  <form>
    <input type="radio" id="Sertanejo" name="fav_language" value="Sertanejo">
    <label for="Sertanejo">Sertanejo</label><br>
    <input type="radio" id="FUNK" name="fav_language" value="FUNK">
    <label for="FUNK">FUNK</label><br>
    <input type="radio" id="Gospel" name="fav_language" value="Gospel">
    <label for="Gospel">Gospel</label>
  </form>
  <form>
    <input type="radio" id="MPB" name="fav_language" value="MPB">
    <label for="MPB">MPB</label><br>
    <input type="radio" id="Classico" name="fav_language" value="Classico">
    <label for="Classico">Classico</label>
    </form>
